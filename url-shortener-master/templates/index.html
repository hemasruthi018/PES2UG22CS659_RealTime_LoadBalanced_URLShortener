{% extends 'base.html' %}
{% block content %}
    <h1>{% block title %} URL Shortener {% endblock %} </h1>
    <form method="post">
        <div class="form-group">
            <input type="text" name="url"
            placeholder="URL to shorten" class="form-control"
            value="{{ request.form['url'] }}" autofocus></input>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a class="btn btn-outline-secondary" role="button" href="/stats">Analyze</a>
        </div>
    </form>
    {% if short_url %}
    <hr>
    <span>{{ short_url }}</span>
    {% endif %}
{% endblock %}
